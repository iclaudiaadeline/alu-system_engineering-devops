<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! 404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 80px;
            margin: 0;
        }
        p {
            font-size: 20px;
            margin: 10px 0 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff6b6b;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p><strong>Ceci n'\''est pas une page</strong></p>
        <p>Oops! The page you are looking for doesn'\''t exist.</p>
        <a href="/" class="back-btn">Go Home</a>
    </div>
</body>
</html>
